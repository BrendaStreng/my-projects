<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu Signo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>

    <div class="container-fluid-xs-6 bg">

        <div class="container-cabecalho">
            <div class="row center">
                <div class="col-xs">
                    <h1>Descubra seu signo</h1>
                </div>

            </div>
        </div>


        <div class="row center-xs">

            <div class="col-xs">
                <p>Qual é o dia de nascimento?</p>
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs">
                <select name="daySelect" id="daySelec"> </select>
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs">
                <p>Qual é o mês de nascimento?</p>
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs">
                <select name="monthSelect" id="monthSelec"> </select>
            </div>

        </div>

        <div class="row center-xs espacamento">
            <div class="col-xs">
                <button onclick="qualSigno()">Descobrir </button>
            </div>

        </div>










</body>

</html>
